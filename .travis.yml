language: node_js
node_js:
- '4.1'
sudo: required
dist: trusty
addons:
  code_climate:
    repo_token:
      secure: 
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm install -g codeclimate-test-reporter
install:
- npm install
after_script:
- codeclimate-test-reporter < ./report-lcov/lcov.info
env:
  global:
    secure: 
